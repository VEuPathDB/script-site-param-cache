language: go

version: "1.14"

env:
  - GO111MODULE=on

script:
  - make travis
  - ls -l bin

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - bin/param-cache-darwin.${TRAVIS_TAG}.tar.gz
    - bin/param-cache-linux.${TRAVIS_TAG}.tar.gz
    - bin/param-cache-windows.${TRAVIS_TAG}.zip
  on:
    repo: VEuPathDB/script-site-param-cache
    tags: true